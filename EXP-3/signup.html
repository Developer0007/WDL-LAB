<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="POST">
        <div class="box">
          <div style="text-align: center;">
          <h1 >Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          </div>
          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
          <br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          <br>

          <label for="contact"><b>Contact No</b></label>
          <input type="number" placeholder="Enter contact number" name="contact_no" required>
          <br>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br>
    
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <br>

          <label for="email"><b>Address</b></label>
          <textarea name="address" placeholder="Enter Address" cols="30" rows="5" required></textarea>
          <br>
          
    
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
          <div>
            <button type="submit" >Sign Up</button>
            <button type="button" class="dangerbutton">Cancel</button>
          </div>
        </div>
      </form>
      <footer id="footer">
        <small>&copy; Copyright 2020, Online Food</small> 
     </footer>
</body>
</html>
