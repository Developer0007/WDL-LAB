<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js" integrity="sha512-6Uv+497AWTmj/6V14BsQioPrm3kgwmK9HYIyWP+vClykX52b0zrDGP7lajZoIY1nNlX4oQuh7zsGjmF7D0VZYA==" crossorigin="anonymous"></script>
   
</head>
<body>
    <form id="signup_form" action="" method="POST">
        <div class="box">
          <div style="text-align: center;">
          <h1 >Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          </div>
          <hr>
          <label for="name"><b>Username</b></label>
          <input type="text" placeholder="Enter Name" name="uname" id="uname">
          <br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email">
          <br>

          <label for="contact"><b>Contact No</b></label>
          <input type="number" placeholder="Enter contact number"  name="contact_no" id="con_no">
          <br>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" name="psw" >
          <br>
    
          <label for="psw_repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" id="psw_repeat" name="psw_repeat" >
          <br>

          <label for="email"><b>Address</b></label>
          <textarea name="address" placeholder="Enter Address" cols="30" rows="5" id="add"></textarea>
          <br>
          
    
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
          <div>
            <button type="submit" id="btn1">Sign Up</button>
            <button type="button" class="dangerbutton">Cancel</button>
          </div>
        </div>
      </form>
      <footer id="footer">
        <small>&copy; Copyright 2020, Online Food</small> 
     </footer>
     <script src="app.js"> </script> 
     

</body>
</html>
