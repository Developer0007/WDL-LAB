<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <form action="" method="post">
        <div class="container">
          <img src="avatar.png"  alt="Avatar" class="image">
        </div>
      
        <div class="textbox">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" pattern="[A-Za-z]{5,15}" required>
          <br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          <br>
      
          <button type="submit">Login</button>
          <br>
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
        </div>
      
        <div>
          
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
      
    </div>
    <footer id="footer">
      <small>&copy; Copyright 2020, Online Food</small> 
   </footer>

</body>
</html>
