<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
  <div class="box">
    <form action="" method="post">
        <div class="container">
          <img src="avatar.png"  alt="Avatar" class="image">
        </div>
      
        <div class="textbox">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="uname" name="uname" >
          <br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="pass" name="psw" >
          <br>
      
          <button type="submit" id="submit">Login</button>
          <br>
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
        </div>
      
        <div>
          
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
      
    </div>
    <footer id="footer">
      <small>&copy; Copyright 2020, Online Food</small> 
   </footer>
<script src="app.js"></script>
</body>
</html>
